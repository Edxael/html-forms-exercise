<html>
  <head>
    <title>Forms Exercise</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="styles/app.css">
  </head>
  <body>
    <!-- <h1>Forms Exercise</h1> -->

    <!--Build your form here-->
    <div class="main-cont">

      <div class="top">
        <img class="logo-img" src="IMG/hel.png" alt="Missing Picture" class="logo">
        <hr class="line1">
      </div>


      <h1 class="center-text">INFORMATION FORM:</h1>
      <p class="center-text">Provide Information require then click: SUBMIT</p>


      <div class="form-container">
        <form action="#" name="myForm1" method="post">

          <label class="myLabel" for="userFirstName">First Name:</label>
          <input class="myInput" type="text" id="userFirstName" name="" value="" placeholder="Type first name here." required>

          <label class="myLabel" for="userLastName">Last Name:</label>
          <input class="myInput" type="text" id="userLastName" name="" value="" placeholder="Type Last name here." required>

          <label class="myLabel" for="userEmail">Email:</label>
          <input class="myInput" type="email" id="userEmail" name="userEmail" value="" placeholder="Type email here." required>

          <label class="myLabel" for="userAge">Age:</label>
          <input class="myInput" type="number" id="userAge" name="userAge" min="0" max="120" value="" placeholder="Type age here." required>

          <label class="myLabel" for="userPassword">Password:</label>
          <input class="myInput" type="password" id="userPassword" name="userPassword" min="6" value="" placeholder="Type password here, 6 characters min." required>

          <label class="myLabel" for="userBio">Bio:</label>
          <!-- <input class="myInput" type="text" id="userBio" name="" value="" placeholder="Type bio here, 700 characters max."> -->
          <textarea class="myLabel myTexarea" id="userBio" name="name" rows="4" placeholder="Type Bio here"></textarea>

          <label class="myLabel" for="userLocation">Location:</label>
          <select class="myInput" id="userLocation" name="state" >
            <option value="" selected="selected">Select a State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>

          <label class="myLabel" for="userGender">Gender:</label>
            <input type="radio" id="userGenderMale" name="gender" value="Male">
            <label for="userGenderMale">Male</label>

            <input type="radio" id="userGenderFemale" name="gender" value="Male">
            <label for="userGenderFemale">Female</label>

            <input type="radio" id="userGenderNot" name="gender" value="Male">
            <label for="userGenderNot">Prefer not to specify</label>


          <div class="buttonsContainer">
            <button class="myButton1" type="button" name="button" value="Submit" onclick="document.myForm1.submit()"> - SUBMIT - </button>
            <button class="myButton2" type="button" name="button" onclick="this.form.reset()"> - RESET - </button>
          </div>




        </form>
      </div>

    </div>

    <p class="center-text pfoot">By: Edmundo Rubio</p>

  </body>
  <script src="javascript/code.js" charset="utf-8"></script>
</html>
